<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TallyMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme (Deep Blue/Black) */
        --c-gray-850: 31 41 55;
        --c-gray-900: 17 24 39;
        --c-gray-950: 3 7 18;
        
        /* Safe Area Variables for Capacitor/Mobile */
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      
      body {
        background-color: rgb(var(--c-gray-950));
        color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease;
        /* Prevent bounce scroll on mobile */
        overscroll-behavior-y: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                850: 'rgb(var(--c-gray-850) / <alpha-value>)',
                900: 'rgb(var(--c-gray-900) / <alpha-value>)',
                950: 'rgb(var(--c-gray-950) / <alpha-value>)',
              }
            },
            animation: {
              'bounce-short': 'bounce 0.3s ease-in-out 1',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>

    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
</head>

  </body>
</html>
